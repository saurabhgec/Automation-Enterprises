<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Workflow History</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e3f2fd);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            text-decoration: none;
            color: white;
            background-color: #2980b9;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #1c6692;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 16px;
            border: 1px solid #f0f0f0;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        th {
            background-color: #3498db;
            color: #fff;
            text-transform: uppercase;
        }

        td {
            background-color: #fafafa;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1f5fe;
            cursor: pointer;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        .status-pending,
        .status-inprogress,
        .status-completed {
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            text-transform: capitalize;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fef5e6;
            color: #f39c12;
            border: 1px solid #f39c12;
        }

        .status-inprogress {
            background-color: #e6f4fe;
            color: #2980b9;
            border: 1px solid #2980b9;
        }

        .status-completed {
            background-color: #e9f9f1;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .no-history {
            color: #e74c3c;
            font-style: italic;
            text-align: center;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{{ url_for('dashboard') }}" class="back-button">‚Üê Back</a>
    <div class="username">{{ username }}</div>
</div>

<h2>User Workflow History</h2>

<table>
    <thead>
        <tr>
            <th>Workflow Name</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Last Updated</th>
        </tr>
    </thead>
    <tbody>
        {% for item in history %}
        <tr>
            <td>{{ item.workflow_name }}</td>
            <td class="status-{{ item.status|lower|replace(' ', '') }}">{{ item.status }}</td>
            <td>{{ item.created_on }}</td>
            <td>{{ item.last_updated }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="no-history">No history available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
