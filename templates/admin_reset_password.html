<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password with OTP - Automation Suite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .reset-box {
      background: #fff;
      padding: 35px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .flash-message {
      width: 400px;
      margin-bottom: 15px;
    }

    .flash-message li {
      list-style: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .flash-success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash-error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .flash-warning {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-message">
        {% for category, message in messages %}
          <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- Reset Form -->
  <form class="reset-box" method="POST" action="/admin_reset_password">
    <h2>Reset Password</h2>
    <p>Enter the OTP sent to your email and set a new password.</p>
    <input type="text" name="email" placeholder="Enter Email" required>
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <input type="password" name="new_password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm New Password" required>

    <input type="submit" value="Reset Password">

    <div class="back-link">
      <a href="/admin_login">‚Üê Back to Login</a>
    </div>
  </form>

</body>
</html>
