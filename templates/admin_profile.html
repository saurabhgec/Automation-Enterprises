<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .profile-card {
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
    }
    .profile-label {
      font-weight: 600;
      color: #555;
    }
    .profile-value {
      background: #f8f9fa;
      border: none;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">User Profile</a>
      <div class="ms-auto">
        <a href="/admin_pannel" class="btn btn-light">Back to Home</a>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container mt-5">
    <div class="card shadow-sm p-4 profile-card">
      <h2 class="text-center mb-4 text-primary">Admin Profile</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Profile Form -->
      <form action="{{ url_for('admin_updated_profile') }}" method="POST">
  <input type="hidden" name="user_id" value="{{ admindata.idadmin_table }}">

  <div class="row g-3">
    <div class="col-md-6">
      <label class="profile-label">Full Name</label>
      <input type="text" name="fullname" class="form-control profile-value" value="{{ admindata.fullname }}" required>
    </div>

    <div class="col-md-6">
      <label class="profile-label">Email Address</label>
      <input type="email" name="email" class="form-control profile-value" value="{{ admindata.email }}" required>
    </div>

    <div class="col-md-6">
      <label class="profile-label">Company Name</label>
      <input type="text" name="company" class="form-control profile-value" value="{{ admindata.company }}" required>
    </div>

    <div class="col-md-6">
      <label class="profile-label">Username</label>
      <input type="text" name="username" class="form-control profile-value" value="{{ admindata.username }}" readonly>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4">Update Profile</button>
    </div>
  </div>
</form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
